<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #121212; /* dark mode background */
    font-family: Arial, sans-serif;
}

.calculator {
    background: #1e1e1e;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
    width: 350px; /* wider calculator */
}

#display {
    width: 100%;
    height: 60px; /* taller display */
    margin-bottom: 15px;
    text-align: right;
    font-size: 28px; /* bigger font */
    padding: 10px;
    border: none;
    background: #2c2c2c;
    color: white;
    border-radius: 8px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px; /* more space between buttons */
}

button {
    padding: 18px;
    font-size: 20px; /* larger text */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
}

/* Color accents for different types of buttons */
button:nth-child(1) { background: #ff4c4c; }   /* AC button red */
button:nth-child(2) { background: #ff9f43; }   /* DEL button orange */
button:nth-child(3), 
button:nth-child(4) { background: #3ba55d; }   /* ÷ × green */
button:nth-child(8),
button:nth-child(12),
button:nth-child(16) { background: #3ba55d; } /* − + = green */

/* Number buttons */
button:not(:nth-child(1)):not(:nth-child(2)):not(:nth-child(3)):not(:nth-child(4))
:not(:nth-child(8)):not(:nth-child(12)):not(:nth-child(16)) {
    background: #444; /* darker gray */
    color: white;
}

/* Hover & Active Effects */
button:hover {
    filter: brightness(1.2);
}
button:active {
    transform: scale(0.95);
}
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendToDisplay('/')">÷</button>
        <button onclick="appendToDisplay('*')">×</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">−</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculateResult()">=</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        try {
            display.value = eval(display.value) || "";
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
